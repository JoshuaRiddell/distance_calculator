{% extends "base.html" %}

{% block content %}
    <style>
        #start_location {width: 100%}
    </style>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.start_location.label }}<br>
            {{ form.start_location(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <h2>Previous calculation:</h2>
    {{ previous_results|safe }}
{% endblock %}
